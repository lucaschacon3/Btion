<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Contacto - Btion')"></head>
<body class="bg-gray-50 text-gray-800">
<div th:replace="fragments/header :: site-header"></div>

<section class="py-20 bg-white">
  <div class="max-w-xl mx-auto px-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Contáctanos</h1>
    <form action="#" method="post" class="space-y-6 bg-gray-100 p-6 rounded-2xl shadow">
      <div>
        <label class="block mb-1 font-semibold">Nombre</label>
        <input type="text" name="nombre" class="w-full px-4 py-2 rounded border border-gray-300" required />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Correo electrónico</label>
        <input type="email" name="email" class="w-full px-4 py-2 rounded border border-gray-300" required />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Mensaje</label>
        <textarea name="mensaje" rows="4" class="w-full px-4 py-2 rounded border border-gray-300" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-xl hover:bg-indigo-700">Enviar</button>
      </div>
    </form>
  </div>
</section>

<div th:replace="fragments/footer :: site-footer"></div>
</body>
</html>
